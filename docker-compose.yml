version: "2.2"

networks:
  user_app:
  user_service:

services:
  user-service:
    image: node-user-service
    restart: always
    environment:
      - DB_HOST=postgres_base
      - DB_PORT=5432
      - DB_NAME=user
      - DB_USER=yyhuang
      - DB_PASSWORD=password12
    networks:
      - user_app
      - user_service
    ports:
      - "8000:8000"
    depends_on:
      - postgres_base

  postgres_base:
    image: postgres:11.5
    restart: always
    environment:
      POSTGRES_USER: yyhuang
      POSTGRES_PASSWORD: password12
      POSTGRES_DB: user
    networks:
      - user_service
    ports:
      - "5431:5432"

  react-app:
    image: react-app
    restart: always
    networks:
      - user_app
    ports:
      - "3000:3000"
    depends_on:
      - nginx-gateway

  nginx-gateway:
    image: nginx-gateway
    restart: always
    networks:
      - user_app
    ports:
      - "4000:4000"
    depends_on:
      - user-service

